#
# Configure the display and description of parameters
#
parameters :
    msa_ref :
        ui-name : |
            Multi-sequence alignment
        short-hint : |
            Input multi-sequence alignment of protein family to be analyzed
    pdb_ref :
        ui-name : |
            Protein structure to be used for comparison
        short-hint : |
            Structure of a protein contained in the family to be analyzed for comparison
    max_gaps_per_position :
        ui-name : |
            Maximum percent gaps per position in the MSA
        short-hint : |
            Maximum allowable gaps per position on the protein sequence
    max_gaps_per_sequence :
        ui-name : |
            Maximum percent gaps per position in a protein sequence
        short-hint : |
            Maximum allowable gaps across the entire protein sequence
    contactmap_name :
        ui-name : |
            Contact Map Name
        short-hint : |
            Name to be used when saving contract map data to narrative workspace
